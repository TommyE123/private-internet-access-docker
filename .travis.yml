sudo: required

services:
    - docker
    
language: bash

script:
    # Set repo to push to
    - export REPO=tommye123/private-internet-access-docker
    # Prepare qemu
    - docker run --rm --privileged multiarch/qemu-user-static:register --reset
    # Build image
    - docker build -t $REPO:armhf-latest -f dockerfile-armhf .

